<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pricing table</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="wrapper">
        
        <div class="pricing-plan" id="bas">
        <div class="title">Basic</div>
        <div class="price" ><i class="fa fa-inr"></i><span id="box1">144/mo</span> </div>
       
       <ul class="features">
            <li><i class="fa fa-check"></i> 10 GB space</li>
            <li><i class="fa fa-check"></i> 2 Domain names</li>
            <li><i class="fa fa-check"></i> Only 20 Email Address</li>
            <li><i class="fa fa-times"></i> Live Support</li>
        </ul>
        <button class="btn">Choose plan</button>
    </div>


        <div class="pricing-plan" id="stand">
        <div class="title">Standard</div>
            <div class="price" ><i class="fa fa-inr"></i><span id="box2">399/mo</span> </div>


       <ul class="features">
            <li><i class="fa fa-check"></i> 50 GB space</li>
            <li><i class="fa fa-check"></i> 5 Domain names</li>
            <li><i class="fa fa-check"></i> Unlimited Email Address</li>
            <li><i class="fa fa-times"></i> Live Support</li>
        </ul>
        <button class="btn">Choose plan</button>
    </div>


    <div class="pricing-plan" id="premium">
    <div class="title">Premium</div>
    <div class="price" ><i class="fa fa-inr"></i><span id="box2">599/mo</span> </div>

       <ul class="features">
            <li><i class="fa fa-check"></i> 100 GB space</li>
            <li><i class="fa fa-check"></i> 30 Domain names</li>
            <li><i class="fa fa-check"></i> Unlimited Email Address</li>
            <li><i class="fa fa-check"></i> Live Support</li>
        </ul>
        <button class="btn">Choose plan</button>
    </div>
</div>

</body>
</html>
